
# usage: 
# 1. move to repo and create env with $ mamba env create -f envs/fisher_info_limits.yml --prefix ./envs/fisher_info_limits
# 2. activate env: $ mamba activate ./envs/fisher_info_limits

name: fisher_info_limits
channels:
  - conda-forge
dependencies:
  - python=3.9.7
  - pynwb=2.8.2
  - ipykernel=6.29.5                   
  - ipywidgets=8.0.6
  - jupyter=1.0.0
  - matplotlib=3.9.4
  - pip:
    - torch==2.2.2
    - pickle5
    - tqdm==4.67.1
 